<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Night Planner</title>
  <link rel="stylesheet" href="src/css/style.css" />
  <script type="module" src="src/js/app.js"></script>

</head>
<body>
  <header>
    <h1>🍿 Movie Night Planner</h1>
    <input type="text" id="searchInput" placeholder="Search for a movie..." />
    <div id="languageToggle" style="position: absolute; top: 10px; right: 10px;">
      <select id="langSelect">
        <option value="en-US">🌐 English</option>
        <option value="es-419">🌐 Español</option>
        <option value="pt-BR">🌐 Português</option>
      </select>
    </div>


  </header>

  <nav>
    <button id="homeBtn">Home</button>
    <button id="favoritesBtn">Favorites</button>
  </nav>

  <section id="genreFilter"></section>

  <main>
    <h2 id="genreTitle"></h2>
    <div id="movieList" class="movie-list"></div>
    <div id="movieDetails"></div>
  </main>

</body>
</html>
